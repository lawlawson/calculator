<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div id="display" class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div id="clear" data-key="clear" class="key action">
            <span>AC</span>
          </div>

          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div id="divide" data-key="/" class="key operator">
            <span>รท</span>
          </div>

          <div id="seven" data-key="7" class="key">
            <span>7</span>
          </div>

          <div id="eight" data-key="8" class="key">
            <span>8</span>
          </div>

          <div id="nine" data-key="9" class="key">
            <span>9</span>
          </div>

          <div id="multiply" data-key="*" class="key operator">
            <span>x</span>
          </div>

          <div id="four" data-key="4" class="key">
            <span>4</span>
          </div>

          <div id="five" data-key="5" class="key">
            <span>5</span>
          </div>

          <div id="six" data-key="6" class="key">
            <span>6</span>
          </div>

          <div id="subtract" data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div id="one" data-key="1" class="key">
            <span>1</span>
          </div>

          <div id="two" data-key="2" class="key">
            <span>2</span>
          </div>

          <div id="three" data-key="3" class="key">
            <span>3</span>
          </div>

          <div id="add" data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action">
            <span>&lt;</span>
          </div>

          <div id="zero" data-key="0" class="key">
            <span>0</span>
          </div>

          <div id="decimal" data-key="." class="key">
            <span>.</span>
          </div>

          <div id="equals" data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
